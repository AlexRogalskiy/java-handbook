buildscript {
    ext {
        springBootVersion = '1.4.1.RELEASE'
    }
    repositories {
        mavenCentral()
        maven {
            url 'http://repo.springsource.org/milestone/'
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'

group = 'com.example'
version = '0.0.1-SNAPSHOT'

description = """java handbook sample code"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
    maven { url "http://repo.maven.apache.org/maven2" }
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation" << '-parameters'
}

configurations {
    compile.exclude module: "spring-boot-starter-tomcat"
    compile.exclude module: "commons-logging"
}

dependencies {
    apply plugin: 'spring-boot'

    compile "com.google.guava:guava:19.0"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-jetty'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.8'
    runtime group: 'com.h2database', name: 'h2', version: '1.4.192'
    compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:1.1.1")
    compile('org.springframework.boot:spring-boot-starter-freemarker')

    testCompile "com.github.tomakehurst:wiremock:2.1.11"
    testCompile "com.squareup.okhttp3:mockwebserver:3.4.1"
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test')
    testCompile 'org.mockito:mockito-all:1.10.19'
    compile 'mysql:mysql-connector-java:6.0.4'
    testCompile 'org.assertj:assertj-core:2.4.1'

    compile 'com.fasterxml.jackson.core:jackson-databind:2.5.3'
    compile 'com.fasterxml.jackson.core:jackson-core:2.5.3'

    testCompile 'com.github.jbellis:jamm:0.3.1'

    compile 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.1.1'
    compile 'org.mybatis:mybatis-typehandlers-jsr310:1.0.1'

    compile 'org.webjars.npm:bootstrap:3.3.5'
}
