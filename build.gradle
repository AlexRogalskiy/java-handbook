buildscript {
    ext {
        springBootVersion = '1.4.0.RC1'
        kotlin_version = '1.0.3'
    }
    repositories {
        mavenCentral()
        maven {
            url 'http://repo.springsource.org/milestone/'
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'idea'

group = 'com.example'
version = '0.0.1-SNAPSHOT'

description = """java handbook sample code"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
    maven { url "http://repo.maven.apache.org/maven2" }
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation" << '-parameters'
}

dependencies {
    apply plugin: 'spring-boot'

    compile "com.google.guava:guava:19.0"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.8'
    runtime group: 'com.h2database', name: 'h2', version: '1.4.192'
    compile 'org.mybatis:mybatis:3.4.1'
    compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:1.1.1")

    testCompile "com.github.tomakehurst:wiremock:2.1.11"
    compile "com.squareup.okhttp3:mockwebserver:3.4.1"
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test') {
        exclude(module: 'commons-logging')
    }
    testCompile 'org.mockito:mockito-all:1.10.19'
    compile 'mysql:mysql-connector-java:6.0.4'
    testCompile 'org.assertj:assertj-core:2.4.1'

    compile project(':object-size-fetcher')
    compile 'com.fasterxml.jackson.core:jackson-databind:2.5.3'
    compile 'com.fasterxml.jackson.core:jackson-core:2.5.3'
    compile 'com.github.jbellis:jamm:0.3.1'
}
